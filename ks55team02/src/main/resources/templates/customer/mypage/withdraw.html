<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">
<head>
    <title>회원 탈퇴</title>
    <!-- 
        이 페이지 전용 스타일을 위해 기존 CSS 외에 추가합니다.
        customerMyPage.css 파일이 없다면 새로 만들거나, 다른 공통 CSS 파일에 추가해도 됩니다. 
    -->
    <link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/customerMyPage.css}" />
</head>
	<body>
	    <th:block layout:fragment="contents">
	        <main class="main withdrawal-page-background">
	            <div class="container">
	                <div class="withdrawal-content-box">
	                    
	                    <h2 class="text-center">회원 탈퇴</h2>
	                    <form th:action="@{/mypage/withdraw}" method="post" class="mt-4" onsubmit="return confirm('정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
	                        
	                        <!-- 에러 메시지 표시 영역 -->
	                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
	                            <p th:text="${errorMessage}" class="mb-0"></p>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label for="password">현재 비밀번호</label>
	                            <input type="password" id="password" name="password" class="form-control"
	                                   placeholder="계정을 삭제하려면 현재 사용중인 비밀번호를 입력하세요." required>
	                        </div>
	
	                        <p class="withdrawal-info-text">
	                            계정 삭제 시, 회원님의 모든 개인정보와 활동 기록은 복구할 수 없는 형태로 파기됩니다.
	                        </p>
	
	                        <div class="form-check">
	                            <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
	                            <label class="form-check-label" for="agree">위 내용에 동의합니다.</label>
	                        </div>
	
	                        <button type="submit" class="btn btn-withdrawal w-100">탈퇴 하기</button>
	                    </form>
	                </div>
	            </div>
	        </main>
	    </th:block>
	</body>
</html>
