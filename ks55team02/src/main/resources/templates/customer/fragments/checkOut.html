	<script>
    // 전역 변수로 배송지 정보를 저장할 공간 마련
    let savedPostcode = '';
    let savedMainAddress = '';
    let savedDetailAddress = '';
    let savedRecipientPhone = ''; // 010-XXXX-YYYY 형식
    let savedShippingNinkName = '';   // 닉네임
    let savedShippingName = '';   // 배송지명 또는 수령인 이름 (고객 이름으로도 사용)
    let savedDeliveryRequest = ''; // 배송 요청사항

    document.addEventListener('DOMContentLoaded', function () {
        const registerAddressBtn = document.getElementById('register-address-btn');
        const addressDisplay = document.getElementById('address-display');
        const originalAddressDisplayContent = addressDisplay.innerHTML; // 초기 상태 저장

        // 주소 입력 폼을 표시하는 함수
        function showAddressForm() {
            addressDisplay.innerHTML = `
            <div class="address-form-wrapper">
                <form id="address-entry-form">
                    <div class="address-form-group">
                        <label for="shipping-name">배송지명 *</label> <div class="input-group">
                            <input type="text" id="shipping-name" class="form-control" value="${savedShippingName}">
                        </div>
                    </div>                    
                    <div class="address-form-group">
                        <label for="postcode">배송지 *</label>
                        <div class="input-group">
                            <input type="text" id="postcode" class="form-control" readonly style="max-width: 120px;" value="${savedPostcode}">
                            <button type="button" id="search-postcode-btn" class="btn btn-search-postcode">우편번호 검색</button>
                        </div>
                    </div>
                    <div class="address-form-group">
                        <label></label>
                        <div class="input-group">
                            <input type="text" id="main-address" class="form-control" readonly value="${savedMainAddress}">
                        </div>
                    </div>
                    <div class="address-form-group">
                        <label></label>
                        <div class="input-group">
                            <input type="text" id="detail-address" class="form-control" placeholder="상세주소 입력" value="${savedDetailAddress}">
                        </div>
                    </div>
                    <div class="address-form-group">
                        <label for="phone1-1">연락처 *</label> <div class="input-group">
                            <input type="tel" id="phone1-1" class="form-control" maxlength="3" value="${savedRecipientPhone.split('-')[0] || ''}">
                            <span>-</span>
                            <input type="tel" id="phone1-2" class="form-control" maxlength="4" value="${savedRecipientPhone.split('-')[1] || ''}">
                            <span>-</span>
                            <input type="tel" id="phone1-3" class="form-control" maxlength="4" value="${savedRecipientPhone.split('-')[2] || ''}">
                        </div>
                    </div>
                    <div class="address-form-group">
                        <label for="phone2-1">예비 연락처</label> <div class="input-group">
                            <input type="tel" id="phone2-1" class="form-control" maxlength="3">
                            <span>-</span>
                            <input type="tel" id="phone2-2" class="form-control" maxlength="4">
                            <span>-</span>
                            <input type="tel" id="phone2-3" class="form-control" maxlength="4">
                        </div>
                    </div>
                    <div class="address-form-group">
                        <label></label>
                        <div class="input-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="set-default-address">
                                <label class="custom-control-label" for="set-default-address">기본배송지로 등록</label>
                            </div>
                        </div>
                    </div>
                    <div class="address-form-group">
                       <label>요청사항</label>
                       <div class="input-group">
                            <select id="delivery-request" class="form-control">
                                <option value="">배송시 요청사항을 선택해 주세요</option>
                                <option value="부재시 경비실에 맡겨주세요" ${savedDeliveryRequest === '부재시 경비실에 맡겨주세요' ? 'selected' : ''}>부재시 경비실에 맡겨주세요</option>
                                <option value="부재시 전화 또는 문자 주세요" ${savedDeliveryRequest === '부재시 전화 또는 문자 주세요' ? 'selected' : ''}>부재시 전화 또는 문자 주세요</option>
                                <option value="배송 전 연락주세요" ${savedDeliveryRequest === '배송 전 연락주세요' ? 'selected' : ''}>배송 전 연락주세요</option>
                                <option value="택배함에 넣어주세요" ${savedDeliveryRequest === '택배함에 넣어주세요' ? 'selected' : ''}>택배함에 넣어주세요</option>
                                <option value="파손위험 상품, 배송 주의해주세요" ${savedDeliveryRequest === '파손위험 상품, 배송 주의해주세요' ? 'selected' : ''}>파손위험 상품, 배송 주의해주세요</option>
                            </select>
                       </div>
                    </div>
                    <div class="text-center" style="margin-top: 20px;">
                        <button type="button" id="save-address-btn" class="btn btn-primary">저장</button>
                        <button type="button" id="cancel-address-btn" class="btn btn-light" style="margin-left: 10px;">취소</button>
                    </div>
                </form>
            </div>
            `;
            addressDisplay.classList.remove('address-content-placeholder');

            // 폼 내부 버튼들에 이벤트 리스너 추가
            document.getElementById('search-postcode-btn').addEventListener('click', execDaumPostcode);
            document.getElementById('save-address-btn').addEventListener('click', saveAddress);
            document.getElementById('cancel-address-btn').addEventListener('click', () => {
                // 취소 시 초기 내용으로 복원
                if (!savedPostcode && !savedMainAddress && !savedDetailAddress && !savedRecipientPhone && !savedShippingName && !savedDeliveryRequest && !savedShippingNickName) {
                    addressDisplay.innerHTML = originalAddressDisplayContent;
                    addressDisplay.classList.add('address-content-placeholder');
                    registerAddressBtn.textContent = '배송지 등록';
                } else {
                    // 저장된 정보가 있으면 요약 표시
                    displaySavedAddressSummary();
                    registerAddressBtn.textContent = '배송지 변경';
                }
            });
        }

        // 카카오 우편번호 API 실행 함수
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    let fullAddress = data.address;
                    let extraAddress = '';

                    if (data.addressType === 'R') {
                        if (data.bname !== '') { extraAddress += data.bname; }
                        if (data.buildingName !== '') { extraAddress += (extraAddress !== '' ? ', ' + data.buildingName : data.buildingName); }
                        fullAddress += (extraAddress !== '' ? ' (' + extraAddress + ')' : '');
                    }
                    
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById('main-address').value = fullAddress;
                    document.getElementById('detail-address').focus(); // 상세주소 입력 필드로 포커스
                }
            }).open();
        }

        // 주소 저장 및 요약 표시 함수 (전역 변수에 값 저장)
        function saveAddress() {
            // --- 유효성 검사 ---
            const postcode = document.getElementById('postcode').value.trim();
            const mainAddress = document.getElementById('main-address').value.trim(); 
            const detailAddress = document.getElementById('detail-address').value.trim();
            const phone1_1 = document.getElementById('phone1-1').value.trim();
            const phone1_2 = document.getElementById('phone1-2').value.trim();
            const phone1_3 = document.getElementById('phone1-3').value.trim();
            const shippingName = document.getElementById('shipping-name').value.trim();

            if (!mainAddress || !detailAddress || !phone1_1 || !phone1_2 || !phone1_3 || !shippingName) {
                alert('필수 항목(*)을 모두 입력해주세요.');
                return;
            }

            // --- 데이터 수집 및 전역 변수에 저장 ---
            savedPostcode = postcode;
            savedMainAddress = mainAddress;
            savedDetailAddress = detailAddress;
            savedRecipientPhone = `${phone1_1}-${phone1_2}-${phone1_3}`;
            savedShippingName = shippingName;
            savedDeliveryRequest = document.getElementById('delivery-request').value;

            // 디버깅 로그 강화
            console.log('--- saveAddress() - Variables Saved & Check ---');
            console.log('Detail Address from input:', document.getElementById('detail-address').value); // 입력 필드의 raw 값
            console.log('Trimmed Detail Address:', detailAddress); // trim() 된 값
            console.log('savedDetailAddress after assignment:', savedDetailAddress); // 전역 변수에 저장된 최종 값
            console.log('savedPostcode after assignment:', savedPostcode); // 전역 변수에 저장된 최종 값
            console.log('-----------------------------------');
            
            // 저장 후 요약 정보 표시
            displaySavedAddressSummary();
            registerAddressBtn.textContent = '배송지 변경';
        }

        // 저장된 주소 정보를 화면에 요약하여 표시하는 함수
        function displaySavedAddressSummary() {
            if (!savedPostcode && !savedMainAddress && !savedDetailAddress && !savedRecipientPhone && !savedShippingName && !savedDeliveryRequest) {
                // 저장된 정보가 없으면 초기 placeholder 표시
                addressDisplay.innerHTML = originalAddressDisplayContent;
                addressDisplay.classList.add('address-content-placeholder');
                registerAddressBtn.textContent = '배송지 등록';
                return;
            }

            const fullAddressForDisplay = `${savedMainAddress} ${savedDetailAddress}`;
            addressDisplay.innerHTML = `
                <div class="address-info" style="width: 100%; padding: 20px; background-color: #f8f9fa; border-radius: 8px;">
                    <p style="margin-bottom: 8px;"><strong>${savedShippingName || '기본 배송지'}</strong></p>
                    <p style="margin-bottom: 8px;"><span id="display-recipient">${savedShippingName || '기본 배송지'}</span> 연락처 : <span id="display-phone">${savedRecipientPhone}</span></p>
                    <p style="margin-bottom: 8px;">(<span id="display-postcode">${savedPostcode}</span>) <span id="display-address">${fullAddressForDisplay}</span></p>
                    ${savedDeliveryRequest ? `<p style="color: #868e96; margin-bottom: 0;">요청사항: <span id="display-request">${savedDeliveryRequest}</span></p>` : ''}
                </div>
            `;
            addressDisplay.classList.remove('address-content-placeholder');
        }

        // '배송지 등록/변경' 버튼의 메인 이벤트 리스너
        registerAddressBtn.addEventListener('click', showAddressForm);
    });
</script>
