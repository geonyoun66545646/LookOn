<th:block th:fragment="insertReviewFragment(gdsNo, ordrNo)">

    <div class="add-review card p-4 shadow-sm mb-5">
        <div class="review-form-inner-wrapper"> <h3 class="card-title text-center mb-4 font-weight-bold">상품 리뷰 작성</h3>

            <form th:action="@{/api/reviews/add}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                
                <input type="hidden" name="gdsNo" th:value="${gdsNo}" />
                <input type="hidden" name="ordrNo" th:value="${ordrNo}" />

                <div class="form-group mb-4">
                    <label for="rating" class="form-label d-block mb-2">
                    </label>
                    <div class="rating-stars d-flex justify-content-center align-items-center" data-selected-rating="0">
                        <i class="star-icon far fa-star" data-value="1"></i>
                        <i class="star-icon far fa-star" data-value="2"></i>
                        <i class="star-icon far fa-star" data-value="3"></i>
                        <i class="star-icon far fa-star" data-value="4"></i>
                        <i class="star-icon far fa-star" data-value="5"></i>
                        <input type="hidden" name="evlScr" id="rating" required aria-label="Rating selection">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="review_cn" class="form-label">
                        리뷰 내용 <span class="text-danger">*</span>
                    </label>
                    <textarea id="review_cn" name="reviewCn" rows="6" class="form-control" placeholder="상품에 대한 솔직한 리뷰를 남겨주세요." required aria-describedby="reviewContentHelp"></textarea>
                    <div class="invalid-feedback">리뷰 내용을 입력해주세요.</div>
                </div>

                <div class="form-group mb-5">
                    <div class="attachment-area-wrapper">
                        <label for="review_images" class="form-label">
                            리뷰 이미지
                        </label>
                        <div class="custom-file">
                            <input type="file" id="review_images" name="reviewImages" multiple class="custom-file-input" accept="image/*" aria-label="Review image upload">
                            <label class="custom-file-label" for="review_images">
                                파일 선택...
                            </label>
                        </div>
                        <div id="imagePreview" class="d-flex flex-wrap mt-3">
                            </div>
                        <small class="form-text text-muted mt-2">
                            최대 5개의 이미지를 첨부할 수 있습니다. (각 이미지 최대 5MB)
                        </small>
                    </div>
                </div>

                <div class="text-center">
                    <div class="form-buttons-wrapper">
                        <button type="button" class="btn btn-secondary btn-lg cancel-review-btn" onclick="this.form.reset();">
                            <i class="fas fa-times mr-2"></i> 취소
                        </button>
                        <button type="submit" class="btn btn-primary btn-lg submit-review-btn animate-hover-shadow">
                            <i class="fas fa-paper-plane mr-2"></i> 제출
                        </button>
                    </div>
                </div>
            </form>
        </div> </div>

</th:block>
