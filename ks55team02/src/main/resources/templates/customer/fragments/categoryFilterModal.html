<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>

            <button class="lookon-close-button" id="close-category-modal">×</button>
            
            <header class="lookon-category-header">
                <ul class="lookon-main-tabs">
                    <li class="active"><a>카테고리</a></li>
                </ul>
                <div class="lookon-mobile-nav-links">
                    <a href="#">베스트</a>
                    <a href="#">세일</a>
                    <a href="#">신상</a>
                    <a href="#">커뮤니티</a>
                    <a href="#">피드</a>
                </div>
            </header>

            <div class="lookon-category-body">
                <aside class="lookon-main-category-list">
                    <ul>
                        </ul>
                </aside>
                <main class="lookon-sub-category-grid">
                    <div class="lookon-sub-category-header">
                        <h2>카테고리를 선택해주세요</h2> 
                        <a href="#" class="lookon-store-link">스토어 가기</a>
                    </div>
                    <div class="lookon-grid-items">
                        </div>
                </main>
            </div>
        </div>
    </div>

</body>
</html>
