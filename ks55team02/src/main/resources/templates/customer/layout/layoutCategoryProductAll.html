<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title} ?: '룩온 전체 상품 페이지'">룩온 전체 상품 페이지</title>
    <meta name="keywords" content="HTML5 템플릿">
    <meta name="description" content="Molla - 부트스트랩 이커머스 템플릿">
    <meta name="author" content="p-themes">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/maincss/assets/images/icons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/maincss/assets/images/icons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/maincss/assets/images/icons/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/maincss/assets/images/icons/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/maincss/assets/images/icons/safari-pinned-tab.svg}" color="#666666">
    <link rel="shortcut icon" th:href="@{/maincss/assets/images/icons/favicon.ico}">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" th:content="@{/maincss/assets/images/icons/browserconfig.xml}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/plugins/owl-carousel/owl.carousel.css}">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/plugins/magnific-popup/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/plugins/nouislider/nouislider.css}">
    <link rel="stylesheet" th:href="@{/maincss/assets/css/product-category-table.css}">
    
    <link rel="stylesheet" th:href="@{/maincss/assets/mainHeader/mainHeader.css}"> 
    <link rel="stylesheet" th:href="@{/maincss/assets/categoryFilterModal/categoryFilterModal.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <th:block layout:fragment="cssFile"></th:block>
</head>

<body>
    <div class="page-wrapper">
        <header th:replace="~{customer/fragments/mainHeader :: mainHeaderFragment}"></header>

        <div th:if="${breadCrumbExists}" th:replace="~{customer/fragments/productBreadCrumb :: productBreadCrumbFragment}"></div>

        <main class="main">
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div th:replace="~{customer/fragments/productCategory :: productCategoryFragment}"></div>
                            <div th:replace="~{customer/fragments/toolBox :: toolBoxFragment}"></div>
                            <th:block layout:fragment="content"></th:block>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{customer/fragments/footer :: footerFragment}"></footer>
    </div>

    <div th:replace="~{customer/fragments/categoryFilterModal :: categoryFilterModalFragment}"></div>

    <script th:src="@{/maincss/assets/js/jquery.min.js}"></script>
    <script th:src="@{/maincss/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/maincss/assets/js/jquery.hoverIntent.min.js}"></script>
    <script th:src="@{/maincss/assets/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/maincss/assets/js/superfish.min.js}"></script>
    <script th:src="@{/maincss/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/maincss/assets/js/wNumb.js}"></script>
    <script th:src="@{/maincss/assets/js/bootstrap-input-spinner.js}"></script>
    <script th:src="@{/maincss/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/maincss/assets/js/nouislider.min.js}"></script>
    <script th:src="@{/maincss/assets/js/main.js}"></script>
    
    <th:block layout:fragment="jsFile"></th:block>
    <th:block layout:fragment="jsScript"></th:block>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <script th:src="@{/maincss/assets/categoryFilterModal/categoryFilterModal.js}"></script>
    

    </body>
</html>
