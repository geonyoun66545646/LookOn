<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">
	<head>
	<meta charset="UTF-8">
		<title>피드목록</title>
		<link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/feedList.css}">
	</head>
	
	<th:block layout:fragment="jsFile">
		<script th:src="@{/maincss/assets/js/customer/feedList.js}"></script>
	</th:block>
	
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<th:block layout:fragment="contents">
		<div class="page-title-container">
	    	<h1 class="page-title">피드</h1>
		</div>
		<main class="feed-container">
			<div class="feed-header">
            <nav class="feed-tabs">
                <ul>
                    <li class="active"><a href="#">발견</a></li>
                    <li><a href="#">팔로잉</a></li>
                    <!-- [추가] 커뮤니티 페이지로 이동하는 단순 링크 -->
                    <li><a th:href="@{/customer/post/postList}">커뮤니티</a></li>
                </ul>
            </nav>
			    
			    <div class="feed-actions">
		            <a href="#" class="action-btn" id="search-btn" aria-label="검색">
		                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
		            </a>
		            <a th:href="@{/customer/feed/feedListByUserNo}"
		            	th:if="${session.loginUser != null}" class="action-btn" id="my-feed-btn" aria-label="마이피드">
		                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
		            </a>
			    </div>
			</div>
		
		    <section class="filter-bar">
		        <div class="filter-group"><select name="gender"><option value="">성별</option></select></div>
		        <div class="filter-group"><select name="style"><option value="">스타일</option></select></div>
		        <div class="filter-group"><select name="category"><option value="">카테고리</option></select></div>
		        <button class="filter-more-btn" aria-label="상세 필터 열기">
		            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg>
		        </button>
		    </section>
		
		    <div class="feed-info-bar">
		        <span class="content-count">총 0개</span>
		        <select name="sort" class="sort-dropdown"><option value="latest">최신순</option><option value="popular">인기순</option></select>
		    </div>
		
			<section class="feed-grid" id="feed-list-grid-container"></section>
			
			<div id="loading-indicator" style="display: none; text-align: center; padding: 20px;"><p>Loading...</p></div>
		</main>
	</th:block>
</html>
