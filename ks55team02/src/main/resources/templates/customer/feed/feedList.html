<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">
	<head>
	<meta charset="UTF-8">
		<title>피드목록</title>
		<link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/feedList.css}">
	</head>
	
	<th:block layout:fragment="jsFile">
		<script th:src="@{/maincss/assets/js/customer/feedList.js}"></script>
	</th:block>
	
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<th:block layout:fragment="contents">
		<div class="page-title-container">
	    	<h1 class="page-title">피드</h1>
		</div>
		<!-- 피드 페이지 전체를 감싸는 컨테이너 -->
		<main class="feed-container">
			<div class="feed-header">
				<!-- 1. 상단 탭 메뉴 -->
			    <nav class="feed-tabs">
			        <ul>
			            <li class="active"><a href="#">발견</a></li>
			            <li><a href="#">팔로잉</a></li>
			            <!-- 필요에 따라 '투데이', '패션톡' 등 추가 -->
			        </ul>
			    </nav>
			    
			    <div class="feed-actions">
		            <!-- 검색 아이콘 버튼 -->
		            <a href="#" class="action-btn" id="search-btn" aria-label="검색">
		                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
		            </a>
		            <!-- 마이피드 아이콘 버튼 -->
		            <a th:href="@{/customer/feed/feedListByMe}"
		            	th:if="${session.loginUser != null}" class="action-btn" id="my-feed-btn" aria-label="마이피드">
		                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
		            </a>
			    </div>
			</div>
		
		    <!-- 2. 필터링 바 -->
		    <section class="filter-bar">
		        <div class="filter-group">
		            <select name="gender">
		                <option value="">성별</option>
		                <option value="male">남성</option>
		                <option value="female">여성</option>
		            </select>
		        </div>
		        <div class="filter-group">
		            <select name="style">
		                <option value="">스타일</option>
		                <option value="minimal">미니멀</option>
		                <option value="street">스트릿</option>
		                <option value="casual">캐주얼</option>
		            </select>
		        </div>
		        <div class="filter-group">
		            <select name="category">
		                <option value="">카테고리</option>
		                <option value="outer">아우터</option>
		                <option value="top">상의</option>
		                <option value="pants">팬츠</option>
		            </select>
		        </div>
		        <!-- 추가 필터들을 여기에 배치 -->
		        <button class="filter-more-btn" aria-label="상세 필터 열기">
		            <!-- 아이콘은 SVG나 Font Awesome 등을 사용할 수 있습니다. -->
		            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg>
		        </button>
		    </section>
		
		    <!-- 3. 정렬 및 콘텐츠 정보 -->
		    <div class="feed-info-bar">
		        <span class="content-count">총 12,345개</span>
		        <select name="sort" class="sort-dropdown">
		            <option value="popular">인기순</option>
		            <option value="latest">최신순</option>
		        </select>
		    </div>
		
			<!-- 4. 콘텐츠 그리드 -->
			<section class="feed-grid" id="feed-list-grid-container">

			</section>
			
			<!-- 로딩 인디케이터 -->
			<div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
			    <p>Loading...</p>
			</div>
		</main>
	</th:block>
	

</html>
