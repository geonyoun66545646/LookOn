<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">
<head>
    <meta charset="UTF-8">
    <title>피드목록</title>
    <link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/feedList.css}">
</head>

<th:block layout:fragment="jsFile">
    <script th:src="@{/js/customerjs/feedList.js}"></script>
</th:block>

<th:block layout:fragment="jsScript">
    <script th:inline="javascript">
        window.loginUser = /*[[${session.loginUser}]]*/ null;
    </script>
</th:block>

<th:block layout:fragment="contents">
    <div class="page-title-container">
        <h1 class="page-title">피드</h1>
    </div>
    <!-- ▼▼▼ [핵심 수정 1] JS가 사용할 정보들을 data 속성에 저장 ▼▼▼ -->
    <main class="feed-container"
          th:data-current-page="${currentPage}"
          th:data-has-next="${hasNext}"
          th:data-active-tab="${activeTab}"
          th:data-needs-login="${needsLogin}">
        <div class="feed-header">
            <nav class="feed-tabs">
                <ul>
                    <!-- ▼▼▼ [핵심 수정 2] activeTab 변수를 사용하여 탭 활성화 ▼▼▼ -->
                    <li th:classappend="${activeTab == 'following'} ? '' : 'active'"><a href="#" id="discover-tab">발견</a></li>
                    <li th:classappend="${activeTab == 'following'} ? 'active' : ''"><a href="#" id="following-tab">팔로잉</a></li>
                    <li><a th:href="@{/customer/post/postList}">커뮤니티</a></li>
                </ul>
            </nav>

            <div class="feed-actions">
                <a href="#" class="action-btn" id="search-btn" aria-label="검색">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </a>
                <a th:href="@{/customer/feed/feedListByUserNo}"
                   th:if="${session.loginUser != null}" class="action-btn" id="my-feed-btn" aria-label="마이피드">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                </a>
            </div>
        </div>

        <section class="filter-bar">
            <!-- (필터 내용은 생략) -->
        </section>

        <div class="feed-info-bar">
            <!-- ▼▼▼ [핵심 수정 3] totalCount를 서버에서 직접 받아 표시 ▼▼▼ -->
            <span class="content-count" th:text="|총 ${#numbers.formatInteger(totalCount, 0, 'COMMA')}개|">총 0개</span>
            <select name="sort" id="sort-dropdown" class="sort-dropdown">
    <option value="latest" th:selected="${currentSort == 'latest'}">최신순</option>
    <option value="popular" th:selected="${currentSort == 'popular'}">인기순</option>
</select>
        </div>

        <!-- ▼▼▼ [핵심 수정 4] 서버에서 받은 첫 페이지 데이터를 th:each로 렌더링 ▼▼▼ -->
        <section class="feed-grid" id="feed-list-grid-container">
            <th:block th:if="${feedList != null and not #lists.isEmpty(feedList)}">
                <article class="feed-item" th:each="feed : ${feedList}">
                    <a th:href="@{/customer/feed/feedDetail/{feedSn}(feedSn=${feed.feedSn}, context='all')}" class="feed-image-link">
                        <img th:src="${feed.representativeImage?.imgFilePathNm ?: '/images/default-feed.png'}"
                             th:alt="${feed.representativeImage?.imgAltTxtCn ?: '피드 대표 이미지'}">
                        <div class="item-overlay">
                            <span class="likes" th:text="|♥ ${feed.likeCount}|">♥ 0</span>
                        </div>
                    </a>
                    <div class="feed-writer-info">
                        <a th:href="@{/customer/feed/feedListByUserNo/{userNo}(userNo=${feed.wrtrUserNo})}" class="writer-profile-link">
                            <img th:src="${feed.writerInfo?.prflImg ?: '/uploads/profiles/defaultprofile.jpg'}"
                                 th:alt="${feed.writerInfo?.userNcnm} + ' 프로필'" class="writer-profile-image">
                            <span th:text="${feed.writerInfo?.userNcnm ?: '알 수 없는 사용자'}"></span>
                        </a>
                    </div>
                </article>
            </th:block>
            <!-- ▼▼▼ [핵심 수정 5] 피드가 없을 경우 메시지 표시 ▼▼▼ -->
            <th:block th:if="${feedList == null or #lists.isEmpty(feedList)}">
                 <div class="no-feeds">
                    <p th:if="${activeTab == 'following'}">팔로우하는 사용자의 피드가 없습니다.</p>
                    <p th:unless="${activeTab == 'following'}">등록된 피드가 없습니다.</p>
                </div>
            </th:block>
        </section>

        <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;"><p>Loading...</p></div>
    </main>
    <div class="fab-container">
        <button th:if="${session.loginUser != null}"
                type="button"
                class="fab-button"
                aria-label="새 피드 작성"
                title="새 피드 작성"
                th:onclick="|location.href='@{/customer/feed/feedWrite}'|">
            <i class="bi bi-plus-lg"></i>
        </button>
        <button th:if="${session.loginUser == null}"
                type="button"
                class="fab-button"
                aria-label="새 피드 작성 (로그인 필요)"
                title="새 피드 작성 (로그인 필요)"
                data-toggle="modal"
                data-target="#signin-modal">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
</th:block>
</html>
