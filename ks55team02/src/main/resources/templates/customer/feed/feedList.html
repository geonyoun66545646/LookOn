<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">
	<head>
	<meta charset="UTF-8">
		<title>피드목록</title>
		<link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/feedList.css}">
	</head>
	
	<th:block layout:fragment="jsFile">
	</th:block>
	
	<th:block layout:fragment="jsScript">
	</th:block>
	
	<th:block layout:fragment="contents">
		<div class="page-title-container">
	    	<h1 class="page-title">피드</h1>
		</div>
		<!-- 피드 페이지 전체를 감싸는 컨테이너 -->
		<main class="feed-container">
		
		    <!-- 1. 상단 탭 메뉴 -->
		    <nav class="feed-tabs">
		        <ul>
		            <li class="active"><a href="#">발견</a></li>
		            <li><a href="#">팔로잉</a></li>
		            <!-- 필요에 따라 '투데이', '패션톡' 등 추가 -->
		        </ul>
		    </nav>
		
		    <!-- 2. 필터링 바 -->
		    <section class="filter-bar">
		        <div class="filter-group">
		            <select name="gender">
		                <option value="">성별</option>
		                <option value="male">남성</option>
		                <option value="female">여성</option>
		            </select>
		        </div>
		        <div class="filter-group">
		            <select name="style">
		                <option value="">스타일</option>
		                <option value="minimal">미니멀</option>
		                <option value="street">스트릿</option>
		                <option value="casual">캐주얼</option>
		            </select>
		        </div>
		        <div class="filter-group">
		            <select name="category">
		                <option value="">카테고리</option>
		                <option value="outer">아우터</option>
		                <option value="top">상의</option>
		                <option value="pants">팬츠</option>
		            </select>
		        </div>
		        <!-- 추가 필터들을 여기에 배치 -->
		        <button class="filter-more-btn" aria-label="상세 필터 열기">
		            <!-- 아이콘은 SVG나 Font Awesome 등을 사용할 수 있습니다. -->
		            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg>
		        </button>
		    </section>
		
		    <!-- 3. 정렬 및 콘텐츠 정보 -->
		    <div class="feed-info-bar">
		        <span class="content-count">총 12,345개</span>
		        <select name="sort" class="sort-dropdown">
		            <option value="popular">인기순</option>
		            <option value="latest">최신순</option>
		        </select>
		    </div>
		
		    <!-- 4. 콘텐츠 그리드 -->
			<section class="feed-grid">
			    <!-- 아래 .feed-item을 12개로 늘려 실제 그리드 형태를 확인합니다. -->
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://cdn.san.chosun.com/news/photo/202306/22829_84345_2951.jpg" alt="피드 이미지 1">
			            <div class="item-overlay">
			                <span class="likes">♥ 1.2k</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://img2.yna.co.kr/etc/inner/KR/2022/05/13/AKR20220513056600009_01_i_P2.jpg" alt="피드 이미지 2">
			            <div class="item-overlay">
			                <span class="likes">♥ 980</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://thumb.mt.co.kr/06/2018/10/2018103116293296706_1.jpg" alt="피드 이미지 3">
			            <div class="item-overlay">
			                <span class="likes">♥ 2.5k</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://i.pinimg.com/736x/42/12/92/421292336af0cf1196867e16b6f059ad.jpg" alt="피드 이미지 4">
			            <div class="item-overlay">
			                <span class="likes">♥ 3.1k</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://dcimg1.dcinside.com/viewimage.php?id=3eb4de21e9d73ab360b8dab04785736f&no=24b0d769e1d32ca73de98ffa11d02831b6424c6cf1a53deda4aa5f5480c905885059a892c6654d09573f3bdba0bb2400613ca5f62c1026922a6027c353afbee680e90444012da50bb2264bd2889e8d9246c8309f67a2677c28d7cd5c" alt="피드 이미지 5">
			            <div class="item-overlay">
			                <span class="likes">♥ 854</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://i.pinimg.com/736x/af/79/22/af7922f12c8ab680451b8013ed75de4b.jpg" alt="피드 이미지 6">
			            <div class="item-overlay">
			                <span class="likes">♥ 1.8k</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://image-cdn.hypb.st/https%3A%2F%2Fkr.hypebeast.com%2Ffiles%2F2019%2F08%2Fyoung-n-sang-2020-spring-summer-lookbook-4.jpg?q=75&w=800&cbr=1&fit=max" alt="피드 이미지 7">
			            <div class="item-overlay">
			                <span class="likes">♥ 5.2k</span>
			            </div>
			        </a>
			    </article>
			    <article class="feed-item">
			        <a href="#">
			            <img src="https://img3.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202202/11/i_dkorea/20220211063928457elcn.jpeg" alt="피드 이미지 8">
			            <div class="item-overlay">
			                <span class="likes">♥ 770</span>
			            </div>
			        </a>
			    </article>
			    <!-- 필요하다면 더 많은 feed-item을 추가하여 테스트할 수 있습니다. -->
			</section>
		</main>
	</th:block>
	

</html>
