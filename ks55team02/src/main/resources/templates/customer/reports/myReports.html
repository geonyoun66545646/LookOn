<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout/layoutMain}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>나의 신고 내역</title>

<link rel="stylesheet"
	th:href="@{/maincss/assets/customcustomercss/myReports.css}">
</head>

</head>
<body>

	<th:block layout:fragment="contents">
		<div class=container>
			<div class="myReports-container">
				<h2 class="mt-4 mb-4 text-center">나의 신고 내역</h2>
				<div class="card mb-4 shadow-sm">
					<div class="card-body">
						<form class="row g-3">
							<div class="col-md-3 d-flex flex-column">
								<label for="reportType" class="form-label mb-2">신고 대상 유형</label>
								<select id="reportType" name="reportType" class="form-select">
									<option value="">-- 신고 대상 유형 선택 --</option>
								</select>
							</div>
							<div class="col-md-3 d-flex flex-column">
								<label for="reportStatus" class="form-label mb-2">처리 상태</label>
								<select id="reportStatus" name="reportStatus"
									class="form-select">
									<option value="">-- 처리 상태 선택 --</option>
								</select>
							</div>
							<div class="col-md-6 d-flex flex-column">
								<label for="searchKeyword" class="form-label mb-2">검색어</label>
								<div class="input-group">
									<input type="text" id="searchKeyword" name="searchKeyword"
										class="form-control" placeholder="신고 번호 또는 내용 검색">
									<button type="submit" class="btn btn-primary">검색</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="card shadow-sm">
					<div class="card-body">
						<div class="table-responsive">
							<table
								class="table table-hover table-sm text-center align-middle">
								<thead class="table-light">
									<tr>
										<th scope="col">#</th>
										<th scope="col">신고 번호</th>
										<th scope="col">신고 대상 유형</th>
										<th scope="col">신고 사유</th>
										<th scope="col">접수일</th>
										<th scope="col">처리 상태</th>
										<th scope="col">상세 보기</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>REP-001</td>
										<td>상품</td>
										<td>허위 광고 신고</td>
										<td>2025-06-20 14:30</td>
										<td><span class="badge bg-success">처리 완료</span></td>
										<td><a href="#"
											class="btn btn-sm btn-outline-primary">보기</a></td>
									</tr>
									<tr>
										<th scope="row">2</th>
										<td>REP-002</td>
										<td>판매자</td>
										<td>불량 판매자 신고</td>
										<td>2025-06-22 09:15</td>
										<td><span class="badge bg-info text-dark">처리 중</span></td>
										<td><a href="#"
											class="btn btn-sm btn-outline-primary">보기</a></td>
									</tr>
									<tr>
										<th scope="row">3</th>
										<td>REP-003</td>
										<td>게시글</td>
										<td>욕설 사용 신고</td>
										<td>2025-06-23 11:00</td>
										<td><span class="badge bg-secondary">접수 완료</span></td>
										<td><a href="#"
											class="btn btn-sm btn-outline-primary">보기</a></td>
									</tr>
								</tbody>
							</table>
						</div>
						

						<nav aria-label="Page navigation">
							<ul class="pagination justify-content-center mt-3">
								<li class="page-item disabled"><a class="page-link"
									href="#">이전</a></li>
								<li class="page-item active"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">다음</a></li>
							</ul>
						</nav>
						
						<div class="d-flex justify-content-end mt-4">
							<a href="/customer/reports" class="btn btn-info btn-lg">새로운
								신고 접수하기</a>
						</div>

					

					</div>
				</div>
			</div>
		</div>
	</th:block>

	<th:block layout:fragment="jsFile">
	</th:block>
	<th:block layout:fragment="jsScript">
	</th:block>

</body>
</html>
