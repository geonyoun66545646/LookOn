<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{customer/layout/layoutMain}">

<head>
    <title>커뮤니티</title>
    <link rel="stylesheet" th:href="@{/maincss/assets/customcustomercss/postList.css}">
</head>

<th:block layout:fragment="jsFile">
    <script th:src="@{/maincss/assets/js/customer/postList.js}"></script>
</th:block>

<th:block layout:fragment="contents">
    <div class="container"
         th:data-initial-bbsClsfCd="${bbsClsfCd}"
         th:data-initial-keyword="${keyword}">
         
        <div class="page-title-section">
            <h2 class="page-main-title" id="board-title">커뮤니티</h2>
        </div>
    
        <!-- =================================================================== -->
        <!-- [핵심 추가] 피드 페이지와 동일한 상단 메인 탭을 여기에 추가합니다. -->
        <!-- =================================================================== -->
        <nav class="main-tabs">
            <ul>
                <!-- '발견'과 '팔로잉'은 피드 페이지로 가는 링크입니다. -->
                <li><a th:href="@{/customer/feed/feedList}">발견</a></li>
                <li><a th:href="@{/customer/feed/feedList}">팔로잉</a></li>
                <!-- '커뮤니티'는 현재 페이지이므로 active 상태입니다. -->
                <li class="active"><a href="#">커뮤니티</a></li>
            </ul>
        </nav>

        <!-- =================================================================== -->
        <!-- [구조 변경] 하위 카테고리 탭과 글쓰기 버튼을 한 줄에 묶습니다. -->
        <!-- =================================================================== -->
        <div class="sub-controls-area">
            <div class="board-tabs-container" id="tabsContainer">
                 <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" href="#" data-bbsclsfcd="">전체</a></li>
                    <li class="nav-item" th:each="b : ${boardList}"><a class="nav-link" href="#" th:data-bbsclsfcd="${b.bbsClsfCd}" th:text="${b.bbsNm}"></a></li>
                </ul>
            </div>
            <div class="write-button-area">
                <button th:if="${session.loginUser != null}" type="button" class="btn-write" onclick="location.href='/customer/post/postWrite'">+</button>
                <button th:if="${session.loginUser == null}" type="button" class="btn-write" data-toggle="modal" data-target="#signin-modal">+</button>
            </div>
        </div>
        
        <!-- 게시글 리스트 컨테이너와 로딩 인디케이터는 그대로 둡니다. -->
        <div class="post-list-container" id="post-list-container"></div>
        <div id="loading-indicator" style="display: none;"><p>Loading...</p></div>
    </div>
</th:block>
</html>
