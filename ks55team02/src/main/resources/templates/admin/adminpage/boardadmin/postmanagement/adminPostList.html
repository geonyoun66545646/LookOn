<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layoutMain}">

<head>
<title th:text="${title}"></title>
<!-- 기존 CSS 재사용 -->
<link rel="stylesheet" th:href="@{/admincss/assets/customadmincss/userList.css}">
</head>

<th:block layout:fragment="contents">
    <main class="main-content">
        <section class="content-header">
            <!-- [수정] 페이지 제목 -->
            <h2 class="content-title">게시글 관리</h2>
        </section>

        <!-- 1. 검색 필터 카드 -->
        <div class="card mb-4">
            <div class="card-body">
                <!-- 분류: 정상/숨김 -->
                <div class="row gx-3">
                    <div class="col-lg-12">
                        <label class="form-label">분류</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-4">
                                <input class="form-check-input filter-check" type="checkbox" name="filterConditions" value="normal" checked>
                                <!-- [수정] 라벨 텍스트 -->
                                <label class="form-check-label">정상 게시글</label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input filter-check" type="checkbox" name="filterConditions" value="hidden">
                                <!-- [수정] 라벨 텍스트 -->
                                <label class="form-check-label">숨김 처리된 게시글</label>
                            </div>
                            <div class="form-check me-4">
                                <input class="form-check-input" type="checkbox" id="filterCheckAll">
                                <label class="form-check-label">전체선택</label>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- 기간 및 검색 -->
                <div class="row gx-3 align-items-end">
                    <div class="col-lg-4">
                        <label class="form-label">작성 기간</label>
                        <div class="d-flex">
                            <input type="date" class="form-control" name="startDate" value="2020-01-01">
                            <span class="mx-2 d-flex align-items-center">-</span>
                            <input type="date" class="form-control" name="endDate" th:value="${#dates.format(#dates.createToday(), 'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">검색 키워드</label>
                        <div class="input-group">
                            <!-- [수정] 검색 조건 옵션 -->
                            <select class="form-select" name="searchKey" style="max-width: 150px; background-color: #fff;">
                                <option value="all" th:selected="${searchCriteria.searchKey == 'all'}">전체</option>
                                <option value="postTitle" th:selected="${searchCriteria.searchKey == 'postTitle'}">제목</option>
                                <option value="postContent" th:selected="${searchCriteria.searchKey == 'postContent'}">내용</option>
                                <option value="userNickname" th:selected="${searchCriteria.searchKey == 'userNickname'}">작성자 닉네임</option>
                                <option value="boardName" th:selected="${searchCriteria.searchKey == 'boardName'}">게시판 이름</option>
                            </select>
                            <input type="text" class="form-control" name="searchValue" placeholder="검색어를 입력하세요" th:value="${searchCriteria.searchValue}">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-primary btn-block" type="button" id="searchBtn">검색</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. 게시글 목록 테이블 카드 (Fragment 영역) -->
        <!-- [수정] 컨테이너 ID -->
        <div class="card" id="postListContainer" th:fragment="postListFragment">
            <div class="card-body">
                <div class="row gx-3 align-items-center mb-4">
                    <div class="col-md-6">
                        <div class="search-result-info">
                            <!-- [수정] 검색 결과 텍스트 -->
                            총 <b class="text-brand" th:text="${totalCount}">0</b> 건의 게시글이 검색되었습니다.
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">선택한 게시글 처리</button>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item change-status-btn" href="#" data-action="hide">숨김 처리</a>
                                <a class="dropdown-item change-status-btn" href="#" data-action="restore">숨김 해제 (복구)</a>
                            </div>
                        </div>
                        <div class="d-inline-block">
                            <select class="form-select d-inline-block" id="sortOrder" name="sortOrder" style="width: auto;">
                                <option value="crtDtDesc" th:selected="${searchCriteria.sortOrder == 'crtDtDesc'}">최신 작성일순</option>
                                <option value="likeCountDesc" th:selected="${searchCriteria.sortOrder == 'likeCountDesc'}">좋아요 많은 순</option>
                            </select>
                            <select class="form-select d-inline-block" id="pageSize" name="psize" style="width: auto;">
                                <option value="10" th:selected="${searchCriteria.psize == '10' or searchCriteria.psize == null}">10개씩 보기</option>
                                <option value="30" th:selected="${searchCriteria.psize == '30'}">30개씩 보기</option>
                                <option value="50" th:selected="${searchCriteria.psize == '50'}">50개씩 보기</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover member-table">
                        <thead>
                            <!-- [수정] 테이블 헤더 -->
                            <tr class="text-center">
                                <th style="width: 5%;"><input class="form-check-input" type="checkbox" id="checkAll"></th>
                                <th style="width: 8%;">대표 이미지</th>
                                <th style="width: 10%;">게시판</th>
                                <th style="width: auto;">제목</th>
                                <th style="width: 10%;">작성자</th>
                                <th style="width: 7%;">좋아요</th>
                                <th style="width: 7%;">댓글</th>
                                <th style="width: 7%;">상태</th>
                                <th style="width: 10%;">작성일</th>
                                <th style="width: 8%;">관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- [수정] postList로 변수명 변경 -->
                            <tr th:if="${#lists.isEmpty(postList)}">
                                <td colspan="10" class="text-center py-5">조회된 게시글이 없습니다.</td>
                            </tr>
                            <!-- [수정] postList, post 변수 사용 -->
                            <tr th:unless="${#lists.isEmpty(postList)}" th:each="post : ${postList}">
                                <td><input class="form-check-input post-check" type="checkbox" th:value="${post.postSn}"></td>
                                <td>
                                    <img th:if="${post.representativeImg != null}" th:src="@{${post.representativeImg}}" alt="게시글 이미지" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;">
                                    <span th:unless="${post.representativeImg != null}">-</span>
                                </td>
                                <td th:text="${post.boardName}"></td>
                                <td class="text-start ellipsis" th:text="${post.postTitle}" th:title="${post.postTitle}"></td>
                                <td th:text="${post.userNickname}"></td>
                                <td th:text="${post.likeCount}"></td>
                                <td th:text="${post.commentCount}"></td>
                                <td><span class="badge custom-badge"
                                          th:text="${post.deletedDate == null ? '정상' : '숨김'}"
                                          th:classappend="${post.deletedDate == null ? 'bg-success' : 'bg-secondary'}">
                                </span></td>
                                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <button th:if="${post.deletedDate == null}" type="button" class="btn btn-sm btn-outline-warning individual-action-btn" th:data-post-sn="${post.postSn}" data-action="hide">숨김</button>
                                    <button th:if="${post.deletedDate != null}" type="button" class="btn btn-sm btn-outline-info individual-action-btn" th:data-post-sn="${post.postSn}" data-action="restore">복구</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이지네이션 (구조 동일) -->
                <nav class="mt-4" aria-label="Page navigation" th:if="${totalCount > 0}" th:with="p = ${pagination}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:if="${p.currentPage > 1}"><a class="page-link page-num" href="#" th:data-page="${p.currentPage - 1}">이전</a></li>
                        <li class="page-item" th:each="page : ${#numbers.sequence(p.startPage, p.endPage)}" th:classappend="${page == p.currentPage} ? 'active' : ''">
                            <a class="page-link page-num" href="#" th:text="${page}" th:data-page="${page}"></a>
                        </li>
                        <li class="page-item" th:if="${p.currentPage < p.totalPageCount}"><a class="page-link page-num" href="#" th:data-page="${p.currentPage + 1}">다음</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
</th:block>

<th:block layout:fragment="jsScript">
    <!-- [수정] 로드할 JS 파일 경로 -->
    <script th:src="@{/js/admin/adminPostList.js}"></script>
</th:block>
</html>
