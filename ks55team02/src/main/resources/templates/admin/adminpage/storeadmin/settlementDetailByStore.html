<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layoutMain}"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 정산 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 모든 요소에 box-sizing 적용 */
        * {
            box-sizing: border-box;
        }

        /* 기존 CSS는 그대로 유지하고, 필요에 따라 추가/수정합니다. */
        /* 예시: 상태별 색상 */
        .status.pending { color: #d9534f; font-weight: bold; } /* 정산대기 */
        .status.completed { color: #5cb85c; } /* 정산완료 */
        
        .settlement-list-header, .shop-settlement-item, .history-list-header, .history-item {
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            background-color: #fff;
        }
        .settlement-list-header {
            font-weight: bold;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }
        .shop-settlement-item:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* 각 컬럼의 너비를 일관되게 정의 */
        .header-item, .item-cell {
            text-align: center;
            padding: 5px;
            flex-grow: 0; /* 기본적으로 확장하지 않음 */
            flex-shrink: 0; /* 기본적으로 축소하지 않음 */
            /* 각 컬럼의 flex-basis와 max-width를 정확히 일치시킴 */
        }

        /* 체크박스 컬럼 - 고정 너비 */
        .header-item.checkbox-col, .item-cell.checkbox-col {
            flex-basis: 40px; 
            max-width: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .settle-checkbox {
            margin: 0; /* 기본 마진 제거 */
        }

        /* 상점명 컬럼 */
        .header-item.shop-name, .item-cell.shop-name { 
            flex-basis: 180px; 
            max-width: 180px;
            text-align: left; 
        }

        /* 금액 관련 컬럼 */
        .header-item.sales-amount, .item-cell.sales-amount,
        .header-item.commission-amount, .item-cell.commission-amount,
        .header-item.payable-amount, .item-cell.payable-amount { 
            flex-basis: 120px; 
            max-width: 120px;
        }

        /* 날짜 컬럼 */
        .header-item.last-settlement-date, .item-cell.last-settlement-date { 
            flex-basis: 100px; 
            max-width: 100px;
        }

        /* 상태 컬럼 */
        .header-item.status, .item-cell.status { 
            flex-basis: 80px; 
            max-width: 80px;
        }

        /* 액션 버튼 컬럼 */
        .header-item.action, .item-cell.action { 
            flex-basis: 160px; 
            max-width: 160px;
            text-align: center; 
            display: flex; 
            justify-content: center; /* 버튼들을 오른쪽으로 정렬 */
            align-items: center;
            gap: 5px; /* 버튼 간 간격 */
        }
        
        .settle-single-button, .view-history-button, .batch-settle-button, .close-history-button {
            padding: 5px 10px;
            /* margin-left: 5px; -> action에 gap으로 대체 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
        }
        .settle-single-button { background-color: #007bff; color: white; }
        .settle-single-button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .view-history-button { background-color: #6c757d; color: white; }
        .batch-settle-button { background-color: #28a745; color: white; margin-left: 15px; }
        .close-history-button { background-color: #dc3545; color: white; border-radius: 50%; width: 30px; height: 30px; display: inline-flex; justify-content: center; align-items: center; font-size: 16px; }
        
        .settlement-summary {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .summary-label { margin-right: 10px; }
        .summary-value { font-size: 1.2em; color: #007bff; }

        .settlement-history-panel {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 30px;
            background-color: #fdfdfd;
        }
        .settlement-history-panel .panel-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .settlement-history-panel .panel-title span { margin-right: auto; }
        .history-item .item-cell { flex: 1; text-align: center; }
        .history-item .item-cell.history-date { flex: 1.5; }
        .history-item .item-cell.history-amount { flex: 1.2; }
        .history-item .item-cell.history-status { flex: 1; }

        .no-data, .no-history {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <div class="page-container">
        <h1 class="page-title">정산 관리</h1>
        <p class="page-subtitle">상점들의 판매 수수료를 정산하고 내역을 관리합니다.</p>

        <div class="content-wrapper">
            <div class="settlement-panel">
                <h2 class="panel-title">정산 대상 상점 목록</h2>
                
                <div class="settlement-list-header">
                    <span class="header-item checkbox-col"></span> <!-- 체크박스 자리 추가 및 클래스 부여 -->
                    <span class="header-item shop-name">상점명</span>
                    <span class="header-item sales-amount">총 판매액</span>
                    <span class="header-item commission-amount">수수료</span>
                    <span class="header-item payable-amount">정산 예정액</span>
                    <span class="header-item last-settlement-date">최근 정산일</span>
                    <span class="header-item status">상태</span>
                    <span class="header-item action">정산</span>
                </div>

                <div id="shop-settlement-list" class="shop-settlement-list">
                    <!-- settlementList 데이터가 있을 경우 반복하여 표시 -->
                    <div th:each="settlement : ${settlementList}" class="shop-settlement-item" th:data-store-id="${settlement.storeId}" th:data-store-clcln-id="${settlement.storeClclnId}">
                        <input type="checkbox" class="settle-checkbox item-cell checkbox-col" 
                               th:data-store-id="${settlement.storeId}"
                               th:data-store-clcln-id="${settlement.storeClclnId}"
                               th:data-total-sales="${settlement.totSelAmt}"
                               th:data-commission-rate="${settlement.selFeeRt}"
                               th:data-payable-amount="${settlement.clclnAmt}"
                               th:disabled="${settlement.clclnSttsCd == 'CLCL_COMPLETED'}"> <!-- 정산완료 상태면 비활성화 -->
                        <span class="item-cell shop-name" th:text="${settlement.storeNm}"></span>
                        <span class="item-cell sales-amount" th:text="${#numbers.formatDecimal(settlement.totSelAmt, 0, 'COMMA', 0, 'POINT') + '원'}"></span>
                        <span class="item-cell commission-amount" th:text="${#numbers.formatDecimal(settlement.totSelAmt * settlement.selFeeRt, 0, 'COMMA', 0, 'POINT') + '원'}"></span>
                        <span class="item-cell payable-amount" th:text="${#numbers.formatDecimal(settlement.clclnAmt, 0, 'COMMA', 0, 'POINT') + '원'}"></span>
                        <span class="item-cell last-settlement-date" th:text="${settlement.clclnPrcsYmd != null ? #temporals.format(settlement.clclnPrcsYmd, 'yyyy.MM.dd') : '없음'}"></span>
                        <span class="item-cell status" 
                              th:classappend="${settlement.clclnSttsCd == 'CLCL_PENDING'} ? 'pending' : (${settlement.clclnSttsCd == 'CLCL_COMPLETED'} ? 'completed' : '')"
                              th:text="${settlement.clclnSttsCd == 'CLCL_PENDING' ? '정산대기' : (settlement.clclnSttsCd == 'CLCL_COMPLETED' ? '정산완료' : settlement.clclnSttsCd)}"></span>
                        <span class="item-cell action">
                            <button class="settle-single-button" 
                                    th:data-store-id="${settlement.storeId}"
                                    th:data-store-clcln-id="${settlement.storeClclnId}"
                                    th:data-total-sales="${settlement.totSelAmt}"
                                    th:data-commission-rate="${settlement.selFeeRt}"
                                    th:data-payable-amount="${settlement.clclnAmt}"
                                    th:disabled="${settlement.clclnSttsCd == 'CLCL_COMPLETED'}">
                                <span th:text="${settlement.clclnSttsCd == 'CLCL_PENDING' ? '정산하기' : '정산완료'}"></span>
                            </button>
                            <button class="view-history-button" th:data-store-id="${settlement.storeId}">내역보기</button>
                        </span>
                    </div>
                </div>

                <!-- 데이터가 없을 때 메시지 -->
                <div class="no-data" id="no-settlement-data-message" th:if="${#lists.isEmpty(settlementList)}">
                    <p>정산할 상점 데이터가 없습니다.</p>
                </div>

                <div class="settlement-summary">
                    <span class="summary-label">총 정산 예정액:</span>
                    <span class="summary-value" id="total-payable-amount">0원</span>
                    <button class="batch-settle-button" id="batch-settle-button" th:disabled="${#lists.isEmpty(settlementList)}">선택 정산하기</button>
                </div>
            </div>

            <div class="settlement-history-panel" id="settlement-history-panel" style="display:none;">
                <h2 class="panel-title">
                    <span id="history-shop-name"></span> 정산 내역 
                    <button class="close-history-button" id="close-history-button"><i class="fas fa-times"></i></button>
                </h2>
                <div class="history-list-header">
                    <span class="header-item history-date">정산일</span>
                    <span class="header-item history-amount">정산 금액</span>
                    <span class="header-item history-status">상태</span>
                </div>
                <div id="settlement-history-detail-list" class="settlement-history-detail-list">
                    <!-- 정산 내역이 여기에 동적으로 로드됩니다. -->
                </div>
                <div class="no-history" id="no-individual-history-message" style="display: none;">
                    <p>해당 상점의 정산 내역이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const shopSettlementList = document.getElementById('shop-settlement-list');
            const totalPayableAmountElement = document.getElementById('total-payable-amount');
            const batchSettleButton = document.getElementById('batch-settle-button');
            const noSettlementDataMessage = document.getElementById('no-settlement-data-message');
            
            const settlementHistoryPanel = document.getElementById('settlement-history-panel');
            const historyShopName = document.getElementById('history-shop-name');
            const settlementHistoryDetailList = document.getElementById('settlement-history-detail-list');
            const closeHistoryButton = document.getElementById('close-history-button');
            const noIndividualHistoryMessage = document.getElementById('no-individual-history-message');

            // 서버에서 전달받은 데이터 (Thymeleaf 인라인)
            const settlementList = /*[[${settlementList}]]*/ []; 

            function formatCurrency(number) {
                // BigDecimal을 JavaScript Number로 변환 시 정밀도 손실 가능성 있으나,
                // toLocaleString은 Number 타입으로 작동하므로 괜찮음.
                // 서버에서 이미 BigDecimal로 계산된 값이 넘어옴.
                return parseFloat(number).toLocaleString('ko-KR') + '원';
            }

            // 총 정산 예정액 계산 및 업데이트
            function updateOverallTotalPayable() {
                let totalPayable = 0;
                settlementList.forEach(settlement => {
                    // DB에서 넘어온 clclnAmt를 사용하며, '정산대기' 상태인 경우에만 합산
                    // 이곳도 settlement 객체에 접근하도록 수정해야 합니다.
                    if (settlement.clclnSttsCd === 'CLCL_PENDING') { // StoreSettlementDTO -> settlement로 변경
                        totalPayable += parseFloat(settlement.clclnAmt); // StoreSettlementDTO -> settlement로 변경
                    }
                });
                totalPayableAmountElement.textContent = formatCurrency(totalPayable);
            }

            // 상점 목록 렌더링 (서버 데이터 사용)
            function renderShopList() {
                // shopSettlementList는 Thymeleaf가 이미 렌더링했으므로,
                // 여기서는 총 정산 예정액만 업데이트하고, 버튼 활성화/비활성화만 제어합니다.
                // 초기 렌더링은 Thymeleaf가 담당합니다.
                
                if (settlementList.length === 0) {
                    noSettlementDataMessage.style.display = 'block';
                    batchSettleButton.disabled = true;
                } else {
                    noSettlementDataMessage.style.display = 'none';
                    batchSettleButton.disabled = false;
                }
                updateOverallTotalPayable();
            }

            // 개별 정산 버튼 클릭 이벤트
            shopSettlementList.addEventListener('click', async (event) => {
                if (event.target.classList.contains('settle-single-button')) {
                    const button = event.target;
                    const storeId = button.dataset.storeId;
                    const storeClclnId = button.dataset.storeClclnId;
                    const totalSales = button.dataset.totalSales;
                    const commissionRate = button.dataset.commissionRate;
                    const payableAmount = button.dataset.payableAmount;

                    // 이미 정산완료된 항목은 클릭 불가 (disabled 속성으로도 제어됨)
                    if (button.disabled) return;

                    if (confirm(`${button.closest('.shop-settlement-item').querySelector('.shop-name').textContent} 상점을 정산하시겠습니까?`)) {
                        try {
                            const response = await fetch('/admin/settlement/api/process', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    storeId: storeId,
                                    totSelAmt: totalSales,
                                    selFeeRt: commissionRate,
                                    clclnAmt: payableAmount,
                                    actnoId: 'DEFAULT_ACTNO_ID' // 실제 계좌 ID로 변경 필요
                                })
                            });
                            const result = await response.json();

                            if (response.ok) {
                                alert(result.message);
                                // 정산 성공 후 페이지 새로고침 또는 해당 항목만 업데이트
                                // 여기서는 간단하게 페이지 새로고침하여 최신 데이터 반영
                                location.reload(); 
                            } else {
                                alert('정산 실패: ' + result.message);
                            }
                        } catch (error) {
                            console.error('정산 처리 중 오류 발생:', error);
                            alert('정산 처리 중 네트워크 오류가 발생했습니다.');
                        }
                    }
                } else if (event.target.classList.contains('view-history-button')) {
                    const storeId = event.target.dataset.storeId;
                    const storeName = event.target.closest('.shop-settlement-item').querySelector('.shop-name').textContent;
                    viewSettlementHistory(storeId, storeName);
                }
            });

            // 선택 정산 버튼 클릭 이벤트
            batchSettleButton.addEventListener('click', async () => {
                const selectedCheckboxes = document.querySelectorAll('.settle-checkbox:checked:not(:disabled)');
                if (selectedCheckboxes.length === 0) {
                    alert('정산할 상점을 선택해주세요.');
                    return;
                }

                if (!confirm(`${selectedCheckboxes.length}개의 상점을 일괄 정산하시겠습니까?`)) {
                    return;
                }

                for (const checkbox of selectedCheckboxes) {
                    const storeId = checkbox.dataset.storeId;
                    const totalSales = checkbox.dataset.totalSales;
                    const commissionRate = checkbox.dataset.commissionRate;
                    const payableAmount = checkbox.dataset.payableAmount;

                    try {
                        const response = await fetch('/admin/settlement/api/process', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                storeId: storeId,
                                totSelAmt: totalSales,
                                selFeeRt: commissionRate,
                                clclnAmt: payableAmount,
                                actnoId: 'DEFAULT_ACTNO_ID' // 실제 계좌 ID로 변경 필요
                            })
                        });
                        const result = await response.json();

                        if (response.ok) {
                            console.log(`${storeId} 정산 성공: ${result.message}`);
                        } else {
                            console.error(`${storeId} 정산 실패: ${result.message}`);
                            alert(`${storeId} 정산 실패: ${result.message}`); // 개별 실패 알림
                        }
                    } catch (error) {
                        console.error(`${storeId} 정산 처리 중 오류 발생:`, error);
                        alert(`${storeId} 정산 처리 중 네트워크 오류가 발생했습니다.`);
                    }
                }
                alert('선택된 상점들의 정산 처리를 완료했습니다.');
                location.reload(); // 일괄 처리 후 페이지 새로고침
            });

            // 정산 내역 보기 함수 (AJAX 호출)
            async function viewSettlementHistory(storeId, storeName) {
                historyShopName.textContent = `${storeName}`;
                historyShopName.setAttribute('data-shop-id', storeId);
                settlementHistoryDetailList.innerHTML = ''; // 기존 내역 초기화
                noIndividualHistoryMessage.style.display = 'none'; // 메시지 숨김
                settlementHistoryPanel.style.display = 'block'; // 패널 보이기

                try {
                    const response = await fetch(`/admin/settlement/api/history/${storeId}`);
                    const history = await response.json();

                    if (history.length === 0) {
                        noIndividualHistoryMessage.style.display = 'block';
                    } else {
                        history.forEach(historyItem => {
                            const historyRow = document.createElement('div');
                            historyRow.classList.add('history-item');
                            historyRow.innerHTML = `
                                <span class="item-cell history-date">${historyItem.clclnPrcsYmd || '날짜 없음'}</span>
                                <span class="item-cell history-amount">${formatCurrency(historyItem.clclnAmt || 0)}</span>
                                <span class="item-cell history-status ${historyItem.clclnSttsCd === 'CLCL_COMPLETED' ? 'completed' : ''}">
                                    ${historyItem.clclnSttsCd === 'CLCL_COMPLETED' ? '완료' : (historyItem.clclnSttsCd || '상태 없음')}
                                </span>
                            `;
                            settlementHistoryDetailList.appendChild(historyRow);
                        });
                    }
                } catch (error) {
                    console.error('정산 내역 조회 중 오류 발생:', error);
                    alert('정산 내역을 불러오는 중 오류가 발생했습니다.');
                    noIndividualHistoryMessage.style.display = 'block'; // 오류 시 메시지 표시
                    noIndividualHistoryMessage.querySelector('p').textContent = '정산 내역을 불러올 수 없습니다.';
                }
            }

            // 정산 내역 패널 닫기 버튼
            closeHistoryButton.addEventListener('click', () => {
                settlementHistoryPanel.style.display = 'none';
            });

            // 초기 렌더링 (페이지 로드 시 데이터가 이미 Thymeleaf에 의해 렌더링되었으므로,
            // 여기서는 총 정산 예정액 계산 및 버튼 활성화/비활성화만 처리)
            renderShopList();
        });
    </script>
</th:block>
</body>
</html>
