<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layoutMain}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 구독 플랜 등록 완료</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .completion-icon {
            font-size: 4rem;
            color: #28a745; /* Success color */
            margin-bottom: 20px;
        }
        .completion-message {
            font-size: 1.25rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* 버튼 사이 간격 */
        }
    </style>
</head>
<body>
<th:block layout:fragment="contents">
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">구독 플랜 등록 완료</h2>
                <p>새로운 구독 플랜이 성공적으로 등록되었습니다.</p>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-body text-center py-5">
                <i class="fa fa-check-circle completion-icon"></i>
                <h3 class="completion-message">
                    <span th:text="${sbscrPlanNm != null ? sbscrPlanNm : '새로운 구독 플랜'}">새로운 구독 플랜</span>이 성공적으로 등록되었습니다!
                </h3>
                <p class="text-muted">이제 판매자들이 이 구독 플랜을 구매할 수 있습니다.</p>
                
                <div class="action-buttons mt-4">
                    <a th:href="@{/adminpage/storeadmin/premiumAdd}" class="btn btn-primary btn-lg">
                        <i class="material-icons md-add"></i> 새 구독 플랜 등록하기
                    </a>
                    <a th:href="@{/adminpage/storeadmin/list}" class="btn btn-secondary btn-lg">
                        <i class="material-icons md-list"></i> 구독 플랜 목록 보기
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // SweetAlert2는 이 페이지에서는 주로 정보성 메시지를 보여줄 때 사용하거나,
            // 별도의 알림이 필요할 때 사용합니다. 현재는 페이지 로드 시 특별한 팝업 없이
            // 바로 성공 메시지를 보여줍니다.
        });
    </script>
</th:block>
</body>
</html>
