<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/layoutMain}">

<head>
    <meta name="appDetail" content="appDetail" />
    <th:block layout:fragment="customCss">
        <link rel="stylesheet" th:href="@{/admincss/assets/customadmincss/appDetailView.css}">
    </th:block>
</head>
<th:block layout:fragment="jsFile">
</th:block>

<th:block layout:fragment="jsScript">
</th:block>
<th:block layout:fragment="contents">

    <div class="content-header">
        <div>
            <h2 class="content-title card-title">신청 상세</h2>
        </div>
        <span class="badge custom-badge"
              th:if="${appAdmin != null and appAdmin.aplyStts != null}"
              th:text="${appAdmin.aplyStts}"
              th:classappend="${appAdmin.aplyStts == '보류'} ? 'bg-warning' :
                             (${appAdmin.aplyStts == '승인'} ? 'bg-success' :
                             (${appAdmin.aplyStts == '반려'} ? 'bg-danger' : 'bg-secondary'))">
        </span>
        <span class="badge custom-badge bg-secondary"
              th:if="${appAdmin == null or appAdmin.aplyStts == null}">
              상태 없음
        </span>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="mb-4">
                            <label for="product_name" class="form-label">신청 ID</label>
                            <div type="text" class="form-control" id="product_name" ></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">상점</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">신청자</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">계약 신청일</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">계약 시작일</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <form>
                        <div class="mb-4">
                            <label for="product_name" class="form-label">매니저명</label>
                            <div type="text" class="form-control" id="product_name" ></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">매니저 이메일</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">매니저 연락처</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">사업장 주소</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                        <div class="mb-4">
                            <label for="product_slug" class="form-label">수수료 비율</label>
                            <div type="text" class="form-control" id="product_slug"></div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <label for="product_name" class="form-label">필요 문서</label>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </th>
                                <th>문서 분류</th>
                                <th>문서 이름</th>
                                <th>등록 여부</th>
                                <th class="text-end">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </td>
                                <td>사업자 등록증</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm">
                                            <i class="material-icons md-more_horiz"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">자세히 보기</a>
                                            <a class="dropdown-item" href="#">다운 로드</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </td>
                                <td>통신 판매업 신고증</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm">
                                            <i class="material-icons md-more_horiz"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">View detail</a>
                                            <a class="dropdown-item" href="#">Edit info</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>
                            <tr>
                                <td class="text-center">

                                    </div>
                                </td>
                                <td>판매 상품 관련 증빙서류</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm">
                                            <i class="material-icons md-more_horiz"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">View detail</a>
                                            <a class="dropdown-item" href="#">Edit info</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </td>
                                <td>주민등록 증 사본</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm">
                                            <i class="material-icons md-more_horiz"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">View detail</a>
                                            <a class="dropdown-item" href="#">Edit info</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </td>
                                <td>통장 사본</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm">
                                            <i class="material-icons md-more_horiz"></i>
                                        </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">View detail</a>
                                            <a class="dropdown-item" href="#">Edit info</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" />
                                    </div>
                                </td>
                                <td>기타</td>
                                <td></td>
                                <td>1</td>
                                <td class="text-end">
                                    <div class="dropdown">
                                        <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">View detail</a>
                                            <a class="dropdown-item" href="#">Edit info</a>
                                            <a class="dropdown-item text-danger" href="#">Delete</a>
                                        </div>
                                    </div>
                                    </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </th:block>
<th:block layout:fragment="jsFile">
</th:block>
<th:block layout:fragment="jsScript">
</th:block>

</html>
