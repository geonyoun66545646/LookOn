<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <!-- 간단한 스타일링을 위한 CSS (선택사항) -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .login-container { padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        
        <!-- 로그인 폼: 데이터를 /adminpage/login 주소로 POST 방식으로 보냅니다. -->
        <form th:action="@{/adminpage/login}" method="post">
            <div class="form-group">
                <label for="adminId">아이디</label>
                <input type="text" id="adminId" name="adminId" required>
            </div>
            <div class="form-group">
                <label for="adminPw">비밀번호</label>
                <input type="password" id="adminPw" name="adminPw" required>
            </div>
            
            <!-- 로그인 실패 시, Controller가 보내준 에러 메시지를 이 곳에 보여줍니다. -->
            <div th:if="${errorMessage}" th:text="${errorMessage}" class="error">
                <!-- 예: 아이디 또는 비밀번호가 일치하지 않습니다. -->
            </div>
            
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
