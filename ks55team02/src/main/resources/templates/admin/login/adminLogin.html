<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/admincss/assets/customadmincss/adminLogin.css}">
</head>
	<body>
	    <div class="login-container">
	        <h2>관리자 로그인</h2>
	        
	        <!-- 로그인 폼: 데이터를 /adminpage/login 주소로 POST 방식으로 보냅니다. -->
	        <form th:action="@{/adminpage/login}" method="post">
	            <div class="form-group">
	                <label for="adminId">아이디</label>
	                <input type="text" id="adminId" name="adminId" th:value="${param.id}">
	            </div>
	            <div class="form-group">
	                <label for="adminPw">비밀번호</label>
	                <input type="password" id="adminPw" name="adminPw" th:value="${param.pw}">
	            </div>
	            
	            <!-- 로그인 실패 시, Controller가 보내준 에러 메시지를 이 곳에 보여줍니다. -->
	            <div th:if="${errorMessage}" th:text="${errorMessage}" class="error">
	                <!-- 예: 아이디 또는 비밀번호가 일치하지 않습니다. -->
	            </div>
	            
	            <button type="submit">로그인</button>
	        </form>
	    </div>
	</body>
</html>
