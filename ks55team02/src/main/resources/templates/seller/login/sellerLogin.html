<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 로그인</title>
    <!-- 관리자 로그인 페이지와 동일한 스타일 사용 가능 -->
    <link rel="stylesheet" th:href="@{/maincss/assets/customsellercss/sellerLogin.css}">
</head>
<body>
    <div class="login-container">
        <h2>판매자 로그인</h2>
        
        <form th:action="@{/seller/login}" method="post">
            <div class="form-group">
                <label for="sellerId">아이디</label>
                <input type="text" id="sellerId" name="sellerId" th:value="${param.id}">
            </div>
            <div class="form-group">
                <label for="sellerPw">비밀번호</label>
                <input type="password" id="sellerPw" name="sellerPw" th:value="${param.pw}">
            </div>
            
            <div th:if="${errorMessage}" th:text="${errorMessage}" class="error"></div>
            
            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
