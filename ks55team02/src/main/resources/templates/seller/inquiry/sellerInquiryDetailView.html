<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{seller/layout/layout_main}">

<head>
    <meta name="appDetail" content="appDetail" />
    <th:block layout:fragment="customCss">
        <link rel="stylesheet" th:href="@{/maincss/assets/customsellercss/sellerInquiryDetailView.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    </th:block>
</head>

<th:block layout:fragment="jsFile"></th:block>

<th:block layout:fragment="contents">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">스토어 문의 상세</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="container">
                <!-- 1. 문의 상세 정보 프래그먼트 (변경 없음) -->
                <div th:replace="~{common/fragments/inquiryDetailFragment :: inquiryDetailFragment(inquiry=${inquiryDetail})}"></div>

                <!-- ================== ★★★ 답변 영역 (구조 변경) ★★★ ================== -->

                <!-- 2. 답변이 있을 경우의 처리 -->
                <div id="answerSection" class="mt-4" th:if="${inquiryDetail.prcsStts =='COMPLETED'}">
                    
                    <!-- 2-1. 답변 표시 모드 (기본으로 보임) -->
                    <div id="answerDisplayMode">
                        <div class="card answer-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0 card-title-text">판매자 답변</h5>
                                <!-- "답변 수정" 버튼이 이곳으로 이동 -->
                                <button type="button" id="startEditBtn" class="btn btn-sm btn-outline-secondary">수정</button>
                            </div>
                            <div class="card-body">
                                <!-- 기존 답변 내용을 보여주는 부분 -->
                                <p th:text="${inquiryDetail.answer.ansCn}" style="white-space: pre-wrap;"></p>
                                <hr>
                                <div class="text-end">
                                    <small class="text-muted" th:if="${inquiryDetail.answer.lastMdfcnDt != null}"
                                           th:text="'최종 수정일: ' + ${#temporals.format(inquiryDetail.answer.lastMdfcnDt, 'yyyy-MM-dd HH:mm')}"></small>
                                    <small class="text-muted" th:if="${inquiryDetail.answer.lastMdfcnDt == null}"
                                           th:text="'작성일: ' + ${#temporals.format(inquiryDetail.answer.ansTm, 'yyyy-MM-dd HH:mm')}"></small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 2-2. 답변 수정 모드 (기본적으로 숨겨져 있음) -->
                    <div id="answerEditMode" style="display: none;">
                        <!-- 재사용 가능한 AnswerFragment를 그대로 호출 -->
                        <div th:replace="~{common/fragments/AnswerFragment :: AnswerFragment(inquiry=${inquiryDetail}, isEditMode=true, answerApiUrl=${answerApiUrl})}"></div>
                    </div>
                </div>

                <!-- 3. 답변이 없을 경우의 처리 -->
                <div th:if="${inquiryDetail.prcsStts =='RECEPTION'}">
                    <!-- 답변 작성 폼을 표시 -->
                    <div th:replace="~{common/fragments/AnswerFragment :: AnswerFragment(inquiry=${inquiryDetail}, isEditMode=false, answerApiUrl=${answerApiUrl})}"></div>
                </div>

                <!-- 4. 페이지 액션 버튼 그룹 (목록 버튼만 남김) -->
                <div class="page-actions d-flex justify-content-end align-items-center gap-2 mt-3">
                    <a th:href="@{/seller/inquiry/sellerInquiryList}" class="btn btn-custom-neutral">목록으로</a>
                </div>
                
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="jsScript">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    
    <!-- ================== ★★★ 스크립트 로직 (구조 변경) ★★★ ================== -->
    <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        // 제어할 요소들을 가져옵니다.
        const startEditBtn = document.getElementById('startEditBtn');
        const answerDisplayMode = document.getElementById('answerDisplayMode');
        const answerEditMode = document.getElementById('answerEditMode');
        
        // "취소" 버튼은 수정 폼 내부에 있으므로, answerEditMode 안에서 찾습니다.
        const cancelEditBtn = document.querySelector('#answerEditMode #cancelEditBtn');

        // "수정" 버튼이 존재할 경우 (즉, 답변이 있을 경우)
        if (startEditBtn) {
            startEditBtn.addEventListener('click', function() {
                if (answerDisplayMode && answerEditMode) {
                    answerDisplayMode.style.display = 'none'; // 답변 표시 영역을 숨기고
                    answerEditMode.style.display = 'block';  // 수정 폼을 보여줍니다.
                }
            });
        }

        // "취소" 버튼이 존재할 경우
        if (cancelEditBtn) {
            cancelEditBtn.addEventListener('click', function() {
                if (answerDisplayMode && answerEditMode) {
                    answerEditMode.style.display = 'none';   // 수정 폼을 숨기고
                    answerDisplayMode.style.display = 'block'; // 답변 표시 영역을 다시 보여줍니다.
                }
            });
        }
    });
    </script>
</th:block>

</html>
